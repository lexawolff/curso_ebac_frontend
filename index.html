<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div>
    <h1>Cadastro</h1>
    <h3>Fale conosco agora</h3>
    </div>  
    <div class="container">
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Nome completo">

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="email@email.com">

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(11) 11111-1111">

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="CPF">

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Endereço Completo">

        <label for="cep">CEP:</label>
        <input type="text" name="cep" id="cep" placeholder="XXXXX-XXX">

        <button type="submit">Enviar</button>
    </form>
</div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
